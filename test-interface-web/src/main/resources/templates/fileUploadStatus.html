<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<h1>Spring Boot - Upload Status</h1>
<div th:if="${message ne null} ">
    <h2 th:text="${message}"/>
</div>

<div th:if="${fileName ne null} ">
    <table border="1">
        <thead>
        <tr>
            <th>已上传文件</th>
        </tr>
        <tr th:each="r :${fileName}">
            <td th:text="${r}"></td>
       </tr>
        </thead>
    </table>
</div>
</body>
</html>
