<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>复制已配置用例</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<style type="text/css">
    body {
        font-weight:400;font-size:24px;color:#000000;
    }
    .textStyle {
        font-style: normal; font-weight:400;font-size:22px;color:#000000;
    }
    .fontButton {

        font-weight:100;font-size:18px;color:#000000;
    }
</style>
<body>
<div class="showing">
    <h2>复制已配置用例</h2>
    <form method="post" action="/CopyTestCase/testcaseId">
        <table>
            <tr>
                <td>testCaseId：</td>
                <td><input type="text"  class="textStyle" name="testCaseId" /></td>
            </tr>
            <tr>
                <td>count：</td>
                <td><input type="text"   class="textStyle" name="count" /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit"  class="fontButton"  value="提交" />
                </td>
            </tr>

        </table>
    </form>
</div>
</body>
</html>
